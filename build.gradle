plugins {
    id 'java'
    id 'checkstyle'
}

group 'com.vaider'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {

}

test {
    useJUnitPlatform()
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

checkstyle {
    toolVersion = '8.45.1'
    configFile = rootProject.file('checkstyle.xml')
    sourceSets = [sourceSets.main]
}
